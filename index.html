<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
    .attribution  { background: white; border-radius: 5px; }
  </style>
</head>
<body>
<main class="contenedor">
  <section class="contenedor__card">
    <div class="contenedor__card-img">
      <img src="./images/image-equilibrium.jpg" class="contenedor__card-imagen">
    
      <div class="contenedor__card-hover">
        <img src="./images/icon-view.svg" >
      </div>
    </div>
    <div class="contenedor__card-info">
      <h2 class="contenedor__card-titulo">Equilibrium #3429</h2>
      <p class="contenedor__card-descripcion">Our Equilibrium collection promotes balance and calm.</p>
      <div class="contenedor__card-estadisticas">
        <h3 class="contenedor__card-info-gema"><img src="./images/icon-ethereum.svg"> 0.041 ETH</h3>
        <h4 class="contenedor__card-info-text"><img src="./images/icon-clock.svg">3 days left</h4>
      </div>
    </div>
    <div class="contenedor__footer">
      <img src="./images/image-avatar.png" class="contenedor__footer-img">
      <h3 class="contenedor__footer-text">Creation of <span>Jules Wyvern</span></h3>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
  

  

  <script src="main.js"></script>
</body>
</html>
